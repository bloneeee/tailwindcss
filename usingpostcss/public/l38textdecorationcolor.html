<!DOCTYPE html>
<html>
    <head>
        <title>L38 text-decoration-color</title>
        <link href="./tailwindcss.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            .div1{
                color: steelblue;
            }
        </style>
    </head>
    <body>
        <h1>This is tailwindcss</h1>

        <div class="div1">
            <h1 class="underline">Save Myanamr</h1>
        </div>

        <br/>

        <div class="div1">
            <h1 class="underline decoration-inherit">Save Myanamr</h1>
        </div>

        <br/>

        <div class="div1">
            <h1 class="underline decoration-black">Save Myanamr</h1>
        </div>

        <br/>

        <div class="div1">
            <h1 class="underline decoration-red-500">Save Myanamr</h1>
        </div>

        <br/>

        <div class="div1">
            <h1 class="underline decoration-red-300">Save Myanamr</h1>
        </div>

        <br/>

        <div class="div1">
            <h1 class="underline decoration-amber-300">Save Myanamr</h1>
        </div>

        <br/>

        <div class="div1">
            <h1 class="underline decoration-amber-300">Save Myanamr</h1>
        </div>

        <br/>
    </body>
</html>
