<!DOCTYPE html>
<html>
    <head>
        <title>L26 grayscale & invert & sepia</title>
        <link href="./tailwindcss.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            .box{
                width: 300px;
                height: 300px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <h1>This is tailwindcss</h1>

        <div class="box grayscale-0">
            <img src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        </div>

        <hr/>

        <div class="box grayscale">
            <img src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        </div>

        <hr/>

        <div class="box invert-0">
            <img src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        </div>

        <hr/>

        <div class="box invert">
            <img src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        </div>

        <hr/>

        <div class="box sepia-0">
            <img src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        </div>

        <hr/>

        <div class="box sepia">
            <img src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        </div>

        <hr/>
    </body>
</html>

<!-- 
graysclae-0  (filter: graysclae(0%) 0% to 100%)
graysclae (filter: graysclae(100%) 0% to 100%)
-->

<!-- 
invert-0  (filter: invert(0%) 0% to 100%)
invert (filter: invert(100%) 0% to 100%)
-->

<!-- 
sepia-0  (filter: sepia(0%) 0% to 100%)
sepia (filter: sepia(100%) 0% to 100%)
-->
