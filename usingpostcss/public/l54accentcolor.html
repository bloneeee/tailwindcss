<!DOCTYPE html>
<html>
    <head>
        <title>L54 Accent Color</title>
        <link href="./tailwindcss.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">

        </style>
    </head>
    <body>
        <h1>This is tailwindcss</h1>

        <form action="" method="">
            <div>
                <label>Fav Music</label>

                <input type="checkbox" name="favmusic" id="favpop" class="accent-slate-700" checked/>
                <label for="favpop">Pop</label>

                <input type="checkbox" name="favrock" id="favrock" class="accent-green-700" checked/>
                <label for="favrock">Rock</label>

                <input type="checkbox" name="favmusic" id="favhip" class="" checked/>
                <label for="favhip">Hiphop</label>
            </div>

            <div>
                <label for="score">Score</label>
                <input type="range" name="score" id="score" class="accent-yellow-700" min="0" max="100" value="80"/>
            </div>
        </form>
    </body>
</html>

<!--
accent-slate-100 (accent-color: ...;)
accent-white (accent-color: white;)
accent-black (accent-color: black;)
-->
