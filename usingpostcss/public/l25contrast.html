<!DOCTYPE html>
<html>
    <head>
        <title>L25 contrast</title>
        <link href="./tailwindcss.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            .box{
                width: 300px;
                height: 300px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <h1>This is tailwindcss</h1>

        <div class="box contrast-0">
            <img src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        </div>

        <hr/>

        <div class="box contrast-50">
            <img src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        </div>

        <hr/>

        <div class="box contrast-75">
            <img src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        </div>

        <hr/>

        <div class="box contrast-100">
            <img src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        </div>

        <hr/>

        <div class="box contrast-125">
            <img src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        </div>

        <hr/>

        <div class="box contrast-150">
            <img src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        </div>

        <hr/>

        <div class="box contrast-200">
            <img src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        </div>

        <hr/>
    </body>
</html>

<!-- 
contrast-0  filter: contrast(0) 0 1 2 
contrast-50
contrast-75
contrast-100
contrast-125
contrast-150
contrast-200
-->
