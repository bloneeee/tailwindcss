<!DOCTYPE html>
<html>
    <head>
        <title>L19 Outline Style</title>
        <link href="./tailwindcss.css" rel="stylesheet" type="text/css"/>
        <style>
            button{
                margin: 5px;
            }
        </style>
    </head>
    <body>
        <h1>This is tailwindcss</h1>

        <button type="button" class="outline-none border">Hover Me</button>
        <br/>
        <button type="button" class="outline-hidden border">Hover Me</button>
        <br/>
        <button type="button" class="outline border-2">Hover Me</button>
        <br/>
        <button type="button" class="outline-double border-2">Hover Me</button>
        <br/>
        <button type="button" class="outline-dashed border-2">Hover Me</button>
        <br/>
        <button type="button" class="outline-dotted border-2">Hover Me</button>
        <br/>
    </body>
</html>

<!--
outline-none (outline: 0px;)
outline-hidden (outline-style: hidden;)

outline (outline-style: solid;)
outline-double (outline-style: double;)
outline-dotted (outline-style: dotted;)
outline-dashed (outline-style: dashed;)
-->
