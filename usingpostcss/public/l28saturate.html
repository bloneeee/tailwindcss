<!DOCTYPE html>
<html>
    <head>
        <title>L28 saturate</title>
        <link href="./tailwindcss.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            .box{
                width: 300px;
                height: 300px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <h1>This is tailwindcss</h1>

        <div class="box saturate-0">
            <img src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        </div>

        <hr/>

        <div class="box saturate-50">
            <img src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        </div>

        <hr/>

        <div class="box saturate-100">
            <img src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        </div>

        <hr/>

        <div class="box saturate-150">
            <img src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        </div>

        <hr/>

        <div class="box saturate-200">
            <img src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        </div>

        <hr/>
    </body>
</html>

<!-- 
saturate-0  (filter: saturate(0) 0 1 2)
saturate-50 (filter: saturate(0.5) 0 1 2)
saturate-100 (filter: saturate(1) 0 1 2)
saturate-150 (filter: saturate(1.5) 0 1 2)
saturate-200 (filter: saturate(2) 0 1 2)
-->
