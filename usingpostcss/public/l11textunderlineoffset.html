<!DOCTYPE html>
<html>
    <head>
        <title>L11 Text Underline Offset</title>
        <link href="./tailwindcss.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <h1>This is tailwind css</h1>

        <p class="underline underline-offset-0">This is text decoration 0</p>
        <!-- 1px -->
        <p class="underline underline-offset-1 text-2xl">This is text decoration 1</p>
        <p class="underline underline-offset-2">This is text decoration 2</p>
        <p class="underline underline-offset-4">This is text decoration 4</p>
        <p class="underline underline-offset-8">This is text decoration 8</p>
        <!-- 1px auto -->
        <p class="underline underline-offset-auto text-2xl">This is text decoration auto</p>
    </body>
</html>
