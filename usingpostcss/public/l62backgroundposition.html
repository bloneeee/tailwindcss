<!DOCTYPE html>
<html>
    <head>
        <title>L62 Background Position</title>
        <link href="./tailwindcss.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">

        </style>
    </head>
    <body>
        <h1>This is tailwindcss</h1>

        <div class="w-96 h-96 bg-no-repeat bg-left border-8" style="background-image: url('./img/cat.jpg')"></div>
        <hr class="my-3"/>

        <div class="w-96 h-96 bg-no-repeat bg-top border-8" style="background-image: url('./img/cat.jpg')"></div>
        <hr class="my-3"/>

        <div class="w-96 h-96 bg-no-repeat bg-right border-8" style="background-image: url('./img/cat.jpg')"></div>
        <hr class="my-3"/>

        <div class="w-96 h-96 bg-no-repeat bg-bottom border-8" style="background-image: url('./img/cat.jpg')"></div>
        <hr class="my-3"/>

        <div class="w-96 h-96 bg-no-repeat bg-center border-8" style="background-image: url('./img/cat.jpg')"></div>
        <hr class="my-3"/>

        <div class="w-96 h-96 bg-no-repeat bg-left-top border-8" style="background-image: url('./img/cat.jpg')"></div>
        <hr class="my-3"/>

        <div class="w-96 h-96 bg-no-repeat bg-right-top border-8" style="background-image: url('./img/cat.jpg')"></div>
        <hr class="my-3"/>

        <div class="w-96 h-96 bg-no-repeat bg-left-bottom border-8" style="background-image: url('./img/cat.jpg')"></div>
        <hr class="my-3"/>

        <div class="w-96 h-96 bg-no-repeat bg-right-bottom border-8" style="background-image: url('./img/cat.jpg')"></div>
        <hr class="my-3"/>
    </body>
</html>

<!--
bg-left (background-position: left;)
bg-right (background-position: right;)
bg-top (background-position: top;)
bg-bottom (background-position: bottom;)

bg-center (background-position: center;)

bg-left-top (background-position: left top;)
bg-left-bottom (background-position: left bottom;)

bg-right-top (background-position: right top;)
bg-right-bottom (background-position: right bottom;)
-->
