<!DOCTYPE html>
<html>
    <head>
        <title>L27 hue-rotate</title>
        <link href="./tailwindcss.css" rel="stylesheet" type="text/css"/>
        <style type="text/css">
            .box{
                width: 300px;
                height: 300px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <h1>This is tailwindcss</h1>

        <div class="box hue-rotate-0">
            <img src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        </div>

        <hr/>

        <div class="box hue-rotate-30">
            <img src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        </div>

        <hr/>

        <div class="box hue-rotate-60">
            <img src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        </div>

        <hr/>

        <div class="box hue-rotate-90">
            <img src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        </div>

        <hr/>

        <div class="box hue-rotate-180">
            <img src="./img/weowedtwo.jpeg" alt="weowedtwo"/>
        </div>

        <hr/>
    </body>
</html>

<!-- 
hue-rotate-0  (filter: hue-rotate(0deg) 0deg 90deg 180deg 360deg)
hue-rotate-90 (filter: hue-rotate(90deg) 0deg 90deg 180deg 360deg)
hue-rotate-180 (filter: hue-rotate(180deg) 0deg 90deg 180deg 360deg)

hue-rotate-30 (filter: hue-rotate(30deg) 0deg 90deg 180deg 360deg)
hue-rotate-60 (filter: hue-rotate(60deg) 0deg 90deg 180deg 360deg)
-->
